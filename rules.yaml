- action: Run Mining Pool Wireshark capture
  actionner: kubernetes:script
  parameters:
    shell: /bin/bash
    script: |
      tshark -i any -a duration:15 -w mining-pool-capture.pcap

- action: Run Stratum Wireshark capture
  actionner: kubernetes:script
  parameters:
    shell: /bin/bash
    script: |
      tshark -i any -a duration:15 -w stratum-protocol-capture.pcap

- action: Install Wireshark in Container
  actionner: kubernetes:script
  parameters:
    shell: /bin/bash
    script: |
      apt install tshark -y

- action: Labelize Pod as Suspicious
  actionner: kubernetes:labelize
  parameters:
    labels:
      suspicious: true

- rule: Detect outbound connections to common miner pool ports
  match:
    rules:
      - Detect outbound connections to common miner pool ports
  actions:
    - action: Run Mining Pool Wireshark capture
#    - action: Terminate Pod
#      parameters:
#        grace_period_seconds: 8

- rule: Detect crypto miners using the Stratum protocol
  match:
    rules:
      - Detect crypto miners using the Stratum protocol
  actions:
    - action: Run Stratum Wireshark capture
#    - action: Terminate Pod
#      parameters:
#        grace_period_seconds: 8

- rule: Terminal shell in container 
  match:
    rules:
      - Terminal shell in container
    output_fields:
      - k8s.ns.name!=kube-system, k8s.ns.name!=falco
  actions:
    - action: Labelize Pod as Suspicious
    - action: Install Wireshark in Container
